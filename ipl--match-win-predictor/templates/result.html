<!DOCTYPE html>
<html>
<head>
    <title>IPL Win Predictor Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Results</h1>
        <h2>{{ batting_team }} - {{ win }}%</h2>
        <h2>{{ bowling_team }} - {{ loss }}%</h2>
    </div>
</body>
</html>
